{% extends 'paginas/modelo-blue-deep.html' %}

{% load static %}

{% block conteudo %}
<h3>Excluir registro</h3>

<p class="lead">
    Confirme para excluir o registro permanentemente
</p>

<hr>

<form action="" method="POST">

    <p>
        Deseja excluir o registro: <strong>{{ object }}</strong>?
    </p>

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-danger">Excluir</button>

</form>

{% endblock %}
