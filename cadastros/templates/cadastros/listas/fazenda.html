{% extends 'paginas/modelo-blue-deep.html' %}

{% load static %}

{% block conteudo %}
<h3>
    Lista de Fazendas registrados
    <a href="{% url 'fazenda-create' %}" class="btn btn-primary btn-sm float-right">Nova Fazenda</a>
</h3>

<hr>

<div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Opções</th>
        </tr>
    
        {% for fazenda in object_list %}
        <tr>
            <td>{{ fazenda.nome }}</td>
            <td>{{ fazenda.cpfcnpj }}</td>
            <td>
                <a href="{% url 'fazenda-update' fazenda.pk %}" class="btn btn-warning btn-sm" title="Editar">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a href="{% url 'fazenda-delete' fazenda.pk %}" class="btn btn-danger btn-sm" title="Excluir">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhuma fazenda registrada.</td>
        </tr>
        {% endfor %}
    
    </table>
</div>

{% endblock %}
