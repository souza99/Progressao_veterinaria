{% extends 'paginas/modelo-blue-deep.html' %}

{% load static %}

{% block conteudo %}
<h3>
    Lista de medições registradas
    <a href="{% url 'qualidadeleite-create' %}" class="btn btn-primary btn-sm float-right">Nova qualidadeleites</a>
</h3>

<hr>

<div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th>Animal</th>
            <th>Opções</th>
        </tr>
    
        {% for qualidadeleites in object_list %}
        <tr>
            <td>{{ qualidadeleites.animal.nome}}</td>
            <td>
                <a href="{% url 'qualidadeleite-update' qualidadeleites.pk %}" class="btn btn-warning btn-sm" title="Editar">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a href="{% url 'qualidadeleite-delete' qualidadeleites.pk %}" class="btn btn-danger btn-sm" title="Excluir">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhuma qualidade registrada.</td>
        </tr>
        {% endfor %}
    
    </table>
</div>
{% endblock %}
